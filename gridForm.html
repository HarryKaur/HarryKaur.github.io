<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styleform.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
  <div class="container">
<h1 class="brand"> <span><i class="fas fa-laptop"></i> Edge</span> Computers</h1>

<div class="wrapper">
<div class="company-info">
<h3>Edge Solutions</h3>
<ul>
  <li> <i class="fas fa-road"></i> 2021 Williams street</li>
  <li><i class="fas fa-phone"></i> (416) 555-5555</li>
  <li> <i class="fas fa-envelope"></i> test@edgesolutions.test</li>
</ul>

</div>
<div class="contact">
  <h3>Email US</h3>
<form>
  <p>
    <label>Name</label>
    <input type="text" name="name">
  </p>

  <p>
    <label>Company</label>
    <input type="text" name="company">
  </p>

  <p>
    <label>Email Address</label>
    <input type="email" name="email">
  </p>

  <p>
    <label>Phone Number</label>
    <input type="text" name="phone">
  </p>

  <p class="full">
    <label>Message</label>
    <textarea name="message" rows="8" ></textarea>
  </p>
  <p class="full">
  <button type="button" name="button">SEND</button>
</p>
</form>


 </div>



  </div>
</div>
</body>
</html>
